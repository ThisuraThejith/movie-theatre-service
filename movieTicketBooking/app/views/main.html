<table border = "0">
        <tr>
          <th>Name</th>
          <th>Director</th>
          <th>Main Actor</th>
        </tr>
        <tr ng-repeat = "movie in movies">
          <td>{{ movie.movieName }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.mainActor }}</td>
        </tr>
</table>
